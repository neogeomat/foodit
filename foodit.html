<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoodIt</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/leaflet.contextmenu.js"></script>
    <script src="js/leaflet.contextmenu.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.contextmenu.css" />
    <link rel="stylesheet" href="css/leaflet.contextmenu.min.css" />
    <link rel="stylesheet" href="css/leaflet.photon.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="js/Control.Geocoder.js"></script>

    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Start
            <input type="text" id="start" placeholder="Start" />
          </h1>
          <h1>End
            <input type="text" id="end" placeholder="End" />
          </h1>
          <h1>Intermediate
            <ol><li>
              <input type="text" id="intermediate" placeholder="intermediate" />
            
          </h1>
          <h1>Optional
            <ol><li>
            <input type="text" id="optional" placeholder="optional" />
          </li></ol>
          </h1>

          <div id = "selectMenu">
            <select id="countrySelect">
              <option value="">Select a country</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
            </select>
          <!-- </br>
            <select id="citySelect">
              <option value="">Select a city</option>
            </select> -->
          </br>
            <div id="citySelect"></div>
          </br>
            <select id="nearbyPlaceSelect">
              <option value="">Select nearby city</option>
            </select>
          </br>
            <select id="suburbSelect">
              <option value="">Select a suburb</option>
            </select>
          </br>
            <select id="streetSelect">
              <option value="">Select a Street</option>
            </select>
          </div>
        </div>
        <div class="col-md-12"></div>
      </div>
      <div id="map" style="width: 100%; height: 1000px;"></div>
    </div>
  </body>
  <script src="js/spin.min.js"></script>
  <script src="js/leaflet.spin.js"></script>
  <script src="js/leaflet.photon.js"></script>
  <script src="js/foodit.js"></script>
</html>
